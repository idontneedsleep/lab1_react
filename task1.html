<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Table</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<div id="root">

</div>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    let heading1 = <th>First Name</th>
    let heading2 = <th>Last Name</th>
    let heading3 = <th>Occupation</th>
    let firstName = <td>John</td>
    let lastName = <td>Silver</td>
    let occupation = <td>Pirate Captain</td>
    const tableEl = <table><tr>{heading1}{firstName}</tr><tr>{heading2}{lastName}</tr><tr>{heading3}{occupation}</tr></table>;

    ReactDOM.render(tableEl, document.getElementById('root'))
</script>
</body>
</html>
